<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>PA#1</title>
    <style>
      body {
        background-color: #eeeeee;
      }
    </style>

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./shader.gpu"></script>
    <script src="./main.js"></script>
  </head>
  <body onload="init()">
    <h1>Egor Boyko TP21mp</h1>
    <h2>A Corrugated Sphere with "Trackball" Mouse Rotation</h2>

    <div>
      <label for="rotAngle">Angle of rotation(-360 to 360):</label>
      <input
        id="rotAngle"
        type="range"
        min="-360"
        max="360"
        step="1"
        value="0"
        onchange="draw()"
        oninput="this.nextElementSibling.value = this.value"
      />
      <output>0</output>
    </div>

    <div id="canvas-holder">
      <canvas
        width="1280"
        height="720"
        id="webglcanvas"
        style="background-color: red"
      ></canvas>
    </div>
  </body>
</html>
